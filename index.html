<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-Do List</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- start container div -->
	<div class="container">
		<h1>To-Do List</h1>
		
		<!-- start todo-items -->
		<ul class="todo-items">
			<div class="items"></div>
			<div class="completed-items"></div>
		</ul> <!-- end todo-items  -->
		
		<!-- start input-container  -->
		<div class="input-container">
			<input type="text" id="item-input">
			<button id="add-btn">Add</button>
			
			<div class="priority-container">
				<input type="radio" name="priority" value="urgent" checked> Urgent
				<input type="radio" name="priority" value="important"> Important
				<input type="radio" name="priority" value="not-urgent"> Not Urgent
			</div>
		</div> <!-- end input-container  -->
	</div> <!-- end container div  -->
	
	<script src="js/script.js"></script>
</body>
</html>
